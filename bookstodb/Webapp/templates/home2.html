<head>

          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">
        <a class="navbar-brand" href="#">Fantasy Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

                <li class="nav-item">

<!--
NEW RELEASES
-->
<h1 class="display-1 text-center">Libreria Fantasy Store</h1>

<!--
IMAGE
-->
<!-- Background image -->
<img src="static\book_background.jpg" class="img-thumbnail" alt="book">
<!--Lista libri-->
 <div class="container mt-5" id="start">
        <h1>Tutti i Libri</h1>
          <div class="container-fluid">
            <form class="d-flex" role="search" method="POST">
              <input class="form-control me-2" type="search" placeholder="Ricerca titoli e autori" aria-label="Search" name="Search">
              <button class="btn btn-outline-success" type="submit">Cerca</button>
            </form>
          </div>
        <button class="btn btn-primary" onclick="visualizza('shades')"> Shades </button>
        <button class="btn btn-primary" onclick="visualizza('hunger')"> Hunger </button>
        <ul class="container" id="lista_libri">

        </ul>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script>
    function visualizza(nome) {
            fetch('/api/books/'+nome)
                .then(response => {
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    lista_libri.innerHTML="";
                    for (elemento of data) {
                        var li = document.createElement("li");
                        li.textContent = elemento.title;
                        li.classList.add("list-group-item");
                        lista_libri.appendChild(li);
                    }
                })
}
</script>
</body>
</html>
